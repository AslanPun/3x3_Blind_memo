<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">  
    <title>Blind Helper</title>
</head>
<body>
    <div id="background">
        <!-- <img src="mangaSpeed.jpg" class="stretch" alt="" /> -->
    </div>
    <h1>Help remember your 3x3 Blind memo</h1>
    
    <h2>Click the letter pair that you've memorized</h2>
    
    <!-- <h1>Boi</h1> -->
    <!-- <h1 class="yourTime"><span id="displayTime">0.000 s</span></h1> -->
    <div class="retry">
        <button onclick="reset()" class="retryBut">Reset</button>
        <button onclick="changeMode()" class="retryBut">Mode</button>
    </div>
    <!-- Game -->
    <div class="game">
        <div class="topRow">
            <button class="but light" id="aer" onclick="linkingV2(this)">a</button>
            <button class="but light" id="AQ" onclick="linkingV2(this)">A</button>
            <button class="but light" id="bnq" onclick="linkingV2(this)">b</button>
            
        </div>
        
        <div class="midRow">
            <button class="but light" id="DE" onclick="linkingV2(this)">D</button>
            <button class="but light" id="but5" ></button>
            <button class="but light" id="BM" onclick="linkingV2(this)">B</button>
            
        </div>
        
        <div class="botRow">
            <button class="but light" id="dfi" onclick="linkingV2(this)">d</button>
            <button class="but light" id="CI" onclick="linkingV2(this)">C</button>
            <button class="but light" id="cjm" onclick="linkingV2(this)">c</button>
            
        </div>
        <!-- adding the second and third layer -->
        <div class="botRow">
            <button class="fakebut" id="but7" ></button>
            <button class="fakebut" id="but8" ></button>
            <button class="fakebut" id="but9" ></button>
            <button class="but light" id="aer" onclick="linkingV2(this)">e</button>
            <button class="but light" id="DE" onclick="linkingV2(this)">E</button>
            <button class="but light" id="dfi" onclick="linkingV2(this)">f</button>
            <button class="but light" id="dfi" onclick="linkingV2(this)">i</button>
            <button class="but light" id="CI" onclick="linkingV2(this)">I</button>
            <button class="but light" id="cjm" onclick="linkingV2(this)">j</button>
            <button class="but light" id="cjm" onclick="linkingV2(this)">m</button>
            <button class="but light" id="BM" onclick="linkingV2(this)">M</button>
            <button class="but light" id="bnq" onclick="linkingV2(this)">n</button>
            <button class="but light" id="bnq" onclick="linkingV2(this)">q</button>
            <button class="but light" id="AQ" onclick="linkingV2(this)">Q</button>
            <button class="but light" id="aer" onclick="linkingV2(this)">r</button>
        </div>
        <div class="botRow">
            <button class="fakebut" id="but7" ></button>
            <button class="fakebut" id="but8" ></button>
            <button class="fakebut" id="but9" ></button>
            <button class="but light" id="HR" onclick="linkingV2(this)">H</button>
            <button class="but light" id="but7" ></button>
            <button class="but light" id="FL" onclick="linkingV2(this)">F</button>
            <button class="but light" id="FL" onclick="linkingV2(this)">L</button>
            <button class="but light" id="but3" ></button>
            <button class="but light" id="JP" onclick="linkingV2(this)">J</button>
            <button class="but light" id="JP" onclick="linkingV2(this)">P</button>
            <button class="but light" id="but9" ></button>
            <button class="but light" id="NT" onclick="linkingV2(this)">N</button>
            <button class="but light" id="NT" onclick="linkingV2(this)">T</button>
            <button class="but light" id="but8" ></button>
            <button class="but light" id="HR" onclick="linkingV2(this)">R</button>
        </div>
        <div class="botRow">
            <button class="fakebut" id="but7" ></button>
            <button class="fakebut" id="but8" ></button>
            <button class="fakebut" id="but9" ></button>
            <button class="but light" id="hsx" onclick="linkingV2(this)">h</button>
            <button class="but light" id="GX" onclick="linkingV2(this)">G</button>
            <button class="but light" id="glu" onclick="linkingV2(this)">g</button>
            <button class="but light" id="glu" onclick="linkingV2(this)">l</button>
            <button class="but light" id="KU" onclick="linkingV2(this)">K</button>
            <button class="but light" id="kpv" onclick="linkingV2(this)">k</button>
            <button class="but light" id="kpv" onclick="linkingV2(this)">p</button>
            <button class="but light" id="OV" onclick="linkingV2(this)">O</button>
            <button class="but light" id="otw" onclick="linkingV2(this)">o</button>
            <button class="but light" id="otw" onclick="linkingV2(this)">t</button>
            <button class="but light" id="SW" onclick="linkingV2(this)">S</button>
            <button class="but light" id="hsx" onclick="linkingV2(this)">s</button>
        </div>
        <div class="botRow">
            <button class="but light" id="glu" onclick="linkingV2(this)">u</button>
            <button class="but light" id="KU" onclick="linkingV2(this)">U</button>
            <button class="but light" id="kpv" onclick="linkingV2(this)">v</button>
        </div>
        <div class="botRow">
            <button class="but light" id="GX" onclick="linkingV2(this)">X</button>
            <button class="but light" id="but8" ></button>
            <button class="but light" id="OV" onclick="linkingV2(this)">V</button>
        </div>
        <div class="botRow">
            <button class="but light" id="hsx" onclick="linkingV2(this)">x</button>
            <button class="but light" id="SW" onclick="linkingV2(this)">W</button>
            <button class="but light" id="otw" onclick="linkingV2(this)">w</button>
        </div>
        <!-- end of the second and third layer -->

        
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
